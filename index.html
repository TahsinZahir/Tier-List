<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Create Your Own Tier List
    </h1>
    <hr>
    <form>
        <label for="tier">Tier:</label>
        <input type="text" id="tier" name="tier" placeholder="Name it">
       <button type="submit" id="submit">Click me</button>
    </form>
    <hr>
    <form id="image-form">
        <label for="image-item">Item:</label>
        <input type="text" id="image-item" name="item" placeholder="Give the image url of item">
       <button type="submit"    id="submitImage">Click me</button>
    </form>
    <hr>
    <section id="tier-list-section">
      
    </section>
    <section id="non-tier-section">
        <div class="item-container" draggable="true">
    
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
